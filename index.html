<!DOCTYPE html>
<html lang="en">
  <title>Kathy & Han's Wedding</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/styles.css">
  <body class="text-center">
    <header>
      <div class="container">
        <nav>
          <a class="nav-link" href="#event">Event</a>
          <a class="nav-link" href="#stay">Where to stay</a>
          <a class="nav-link" href="#activities">Things to do</a>
        </nav>
        <div class="hero flex-grid">
          <div class="hero-image col">
            <img src="images/bitmoji.png" class="" alt="avatar">
          </div>
          <div class="hero-title col">
            <h1>Kathy &amp; Han</h1>
            <h2>Thursday 5th September 2018</h2>
            <h3>Los Angeles, California</h3>
          </div>
        </div>
      </div>
      <svg class="sep bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon fill="white" points="0,100 100,0 100,100"/>
      </svg>
    </header>
    <section class="event-details">
      <div class="container">
        <h2 class="section-heading" id="event">Event details</h2>
        <div class="flex-grid">
          <div class="col">
            <h4>Event Location</h4>
            <p>The event will be held blah blabh</p>
          </div>
          <div class="col">
            <h4>Schedule</h4>
            <p>This will be updated closer to the date</p>
          </div>
        </div>
      </div>
    </section>
    <section class="where-to-stay">
      <svg class="sep top" style="height: 1.6vw" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon fill="white" points="0,0 100,0 100,100"/>
      </svg>
      <div class="container">
        <h2 class="section-heading" id="stay">Where to stay</h2>
        <div class="flex-grid">
          <div class="col">
            <p>The main event will be held near Downtown LA</p>
          </div>
        </div>
      </div>
      <svg class="sep bottom" style="height: 2vw" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon fill="white" points="0,100 100,0 100,100"/>
      </svg>
    </section>
    <section class="activites">
      <div class="container">
        <h2 class="section-heading" id="activities">Thing's to do</h2>
      </div>
    </section>
  </body>
</html>
